  <main class="main">

      <div class="col-1">
        <div class="header">
          <img src="alura-logo.png" alt="logo" width="80">
        </div>
        <div class="container">
        <div class="text-area">
          <textarea id="msj" class="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aqui"></textarea>
        </div>
        <div class="botones">
          <p><span>!</span> Solo letras min√∫sculas y sin acentos</p>
        <input id="btnEncriptar" class="btn btn-main" type="button" value="Encriptar">
        <input id="btnDesencriptar" class="btn btn-stroke" type="button" value="Desencriptar">
      </div>
      </div>
      </div>
      <div class="col-2">
        <div id="output">        
        <textarea readonly id="outputMsj"></textarea>
        <input id="btnCopiar" class="btn btn-stroke" type="button" value="Copiar">
      </div>
        <div id="placeholder" class="img-placeholcer">
          <img class="illustration" src="ilustration.png" alt="">
          <h2 class="text-center">Ningun mensaje fue encontrado</h2>

      </div>

<script>


  var mensaje = document.getElementById('msj');
  var outputMsj = document.getElementById('outputMsj');
  var output = document.getElementById('output');
  const btnEncrip = document.getElementById('btnEncriptar');
  const btnDesencrip = document.getElementById('btnDesencriptar');
  const placeholder = document.getElementById('placeholder');
  const btnCopy = document.getElementById('btnCopiar');


  function encriptar() {
    var mensaje = msj.value;
    return textoCifrado = mensaje.replaceAll('e', 'enter').replaceAll('i', 'imes').replaceAll('a', 'ai').replaceAll('o', 'ober').replaceAll('u', 'ufat');
  }

  function desencriptar() {
    var mensaje = msj.value;
    return textoDecifrado = mensaje.replaceAll('enter', "e").replaceAll('imes', 'i').replaceAll('ai', 'a').replaceAll('ober', 'o').replaceAll('ufat', 'u');
  }

  function printEncrip() {
    if (mensaje.value == "") {
      alert("Introduzca su mensaje");
      mensaje.focus();
      return false;
    }
    else {
      if (mensaje.value.match(/^[A-Za-z\s]*$/)) {

        placeholder.classList.add('hide');
        output.classList.add('visible');
        encriptar()
      outputMsj.innerHTML = textoCifrado;
      }
      else {
        alert("Su mensaje no debe contener acentos o caracteres especiales.");
      }
    }
  }

  function printDesencrip() {
    if (mensaje.value == "") {
      alert("Introduzca su mensaje");
      mensaje.focus();
      return false;
    }
    else {
      if (mensaje.value.match(/^[A-Za-z\s]*$/)) {

        placeholder.classList.add('hide');
        output.classList.add('visible');
        desencriptar();
        outputMsj.innerHTML = textoDecifrado;
      }
      else {
        alert("Su mensaje no debe contener acentos o caracteres especiales.");
      }
    }
  }

  function copyMsj() {
    outputMsj.focus();
    document.execCommand('SelectAll');
    document.execCommand('copy');
    alert("Mensaje copiadp");
    mensaje.value = "";
    placeholder.classList.remove('hide');
    output.classList.remove('visible');
  }


 

  btnDesencrip.addEventListener('click', printDesencrip);
  btnEncrip.addEventListener('click', printEncrip);
  btnCopy.addEventListener('click', copyMsj);

  /*HEREEEE*/

 

</script>
