<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">    
    <div class="row">
      <div class="col-1">
        <div class="header">
          <img src="alura-logo.png" alt="logo" width="80">
        </div>
        <div class="container">
        <div class="text-area">
          <textarea id="msj" class="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aqui"></textarea>
        </div>
        <div class="botones">
          <p><span>!</span> Solo letras min√∫sculas y sin acentos</p>
          <div>
        <input id="btnEncriptar" class="btn btn-main" type="button" value="Encriptar">
        <input id="btnDesencriptar" class="btn btn-stroke" type="button" value="Desencriptar">
      </div>
      </div>
      </div>
      </div>
      <div class="col-2">
        <div id="output">        
        <textarea readonly id="outputMsj"></textarea>
        <input id="btnCopiar" class="btn btn-stroke" type="button" value="Copiar">
      </div>
        <div id="placeholder" class="img-placeholcer">
          <img class="illustration" src="ilustration.png" alt="">
          <h2 class="text-center">Ningun mensaje fue encontrado</h2>
          <p class="text-center">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <p><span>Creado por: Diana Huete</span><span>Mayo 2023</span></p>
  </footer>
</body>
<script src="script.js"></script>
</html>
